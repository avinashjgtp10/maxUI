<ion-card>
        <ion-item lines="none">
           <ion-icon name="ellipse" slot="start" class="reduce-margin-right"></ion-icon>
           <ion-label class="ion-no-padding">Track Your Health</ion-label>
           <ion-text>Today 13 July</ion-text>
           <ion-icon  (click)="toogglePannel()" src="assets/icon/icon_arrow.svg" slot="end"></ion-icon>
        </ion-item>
       <ion-card-content #expandWrapper class='expand-wrapper' [class.collapsed]="!expanded" class="ion-no-padding">
            <ion-list>
                <ion-item lines="none">
                        <ion-icon name="ellipse" slot="start" class="reduce-margin-right"></ion-icon>
                        <ion-label>                         
                         <h4 class="ion-no-padding item-lable">Calorie Tracker</h4>
                         <p class="item-data">300 of 2250 Cal Eaten</p>
                        </ion-label>
                        <ion-icon  (click)="addTracker()" src="assets/icon/icon_add.svg" slot="end"></ion-icon>
                </ion-item>
                <ion-item lines="none">
                        <ion-icon name="ellipse" slot="start" class="reduce-margin-right"></ion-icon>
                        <ion-label class="ion-no-padding">Water Tracker</ion-label>
                        <ion-icon  (click)="addTracker()" src="assets/icon/icon_add.svg" slot="end"></ion-icon>
                </ion-item>
                <ion-item lines="none">
                        <ion-icon name="ellipse" slot="start" class="reduce-margin-right"></ion-icon>
                        <ion-label class="ion-no-padding">Weight Tracker</ion-label>
                        <ion-icon  (click)="addTracker()" src="assets/icon/icon_add.svg" slot="end"></ion-icon>
                </ion-item>
                <ion-item lines="none">
                        <ion-icon name="ellipse" slot="start" class="reduce-margin-right"></ion-icon>
                        <ion-label class="ion-no-padding">Handwash Tracker</ion-label>
                        <ion-icon  (click)="addTracker()" src="assets/icon/icon_add.svg" slot="end"></ion-icon>
                </ion-item>
            </ion-list>
       </ion-card-content>
</ion-card>
