<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="false" [options]="calendarOpts" #calendarSlider>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-text class="normal-heading">Select workout days in a week</ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="days-row">
          <ion-col size="2" *ngFor="let day of daysData">
            <ion-chip [ngClass]="day.isSelected? 'selected':'not-selected'" (click)="select(day)">
              <ion-label>{{day.shortName}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="DD-MM-YYYY" [value]="startDate" placeholder="Select Date"></ion-datetime>
          </ion-item>
        </ion-row>
        <ion-row>
        <ion-item>
          <ion-label>Ends</ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY" [value]="endDate" placeholder="Select Date"></ion-datetime>
        </ion-item>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer class="ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-button (click)="continue()" shape="round" fill="outline">
      <ion-text>Continue</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
