<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <div class="video">
      <video id="my_video_1" class="video-player" preload="none"
        #videoPlayer>
        <source src="https://maxfit.s3.amazonaws.com/videoplayback.mp4" type="video/mp4" />
        Browser not supported
      </video>
    </div>
    <ion-button (click)="playVideo()" fill="clear" size="small" class="ion-no-margin play-button">
      <ion-icon slot="icon-only" src="assets/icon/icon_play.svg"></ion-icon>
    </ion-button>
    <ion-button (click)="next()" fill="clear" size="small" class="ion-no-margin next-button">
      <ion-icon slot="icon-only" src="assets/icon/icon_next.svg"></ion-icon>
    </ion-button>
    <ion-button (click)="pre()" fill="clear" size="small" class="ion-no-margin pre-button">
      <ion-icon slot="icon-only" src="assets/icon/icon_pre.svg"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="segment-content">
    <div class="week-workout-section">
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="playVideo()">
          <ion-thumbnail slot="start">
            <img src="assets/img/sliderPlaceHolder.svg">
          </ion-thumbnail>
          <ion-label slot="start">
            <p>Day {{item.day}}</p>
            <ion-text>{{item.title}}</ion-text>
          </ion-label>
          <ion-button slot="end" (click)="closeModal()" slot="start" fill="clear" size="small" class="ion-no-margin">
            <ion-icon *ngIf="item.isChecked" slot="icon-only" src="assets/icon/icon_tick.svg"></ion-icon>
            <ion-icon *ngIf="!item.isChecked" slot="icon-only" src="assets/icon/icon_unChecked.svg"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border ion-text-center">
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
