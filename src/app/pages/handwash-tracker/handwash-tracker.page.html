<ion-header>
  <ion-toolbar>
    <ion-button (click)="closeModal()" slot="start" fill="clear" size="small" class="ion-no-margin">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-no-padding">Today</ion-title>
    <ion-icon src="assets/icon/icon_notifications.svg" class="input-icon" slot="end"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-card class="ion-no-margin">
  <round-progress
  [current]="7"
  [max]="16"
  [color]="'#E02828'"
  [background]="'#C4C4C4'"
  [radius]="150"
  [stroke]="4"
  [semicircle]="true"
  [rounded]="true"
  [clockwise]="true"
  [responsive]="false"
  [duration]="600"
  [animation]="'easeInOutQuart'"
  [animationDelay]="0"
  (onRender)="doSomethingWithCurrentValue($event)"></round-progress>
  <ion-grid class="ion-text-center handwash-items">
    <ion-row>
      <ion-col>
          <ion-icon src="assets/icon/icon_handwash.svg" class="handwash-icon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
          <ion-label>
              <ion-text>7</ion-text>/<ion-text>16</ion-text>
              <p>Times done so far</p>
            </ion-label>
      </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
            <ion-button fill="clear" size="small" class="ion-no-margin" >
                <ion-icon slot="icon-only" src="assets/icon/icon_plus.svg" class="handwash-add"></ion-icon>
              </ion-button>
        </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>Handwash Reminder</ion-list-header>
    <ion-item lines="none">
       <ion-label slot="start">From: <ion-text>8:00 AM</ion-text></ion-label>
       <ion-label >To: <ion-text>9:00 PM</ion-text></ion-label>
    </ion-item>
    <ion-radio-group>
        <ion-item lines="none">
              <ion-radio  slot="start" mode="md"   value="male"></ion-radio>
              <ion-label class="ion-text-left ion-text-nowrap">Remind me everyday</ion-label>
              <ion-label class="ion-text-right time-text" slot="end">1 hour</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-radio  slot="start" mode="md"  value="female"></ion-radio>
            <ion-label class="ion-text-left">Remind me before</ion-label>
            <ion-label class="ion-text-right time-text" slot="end">Meal</ion-label>
      </ion-item>
      </ion-radio-group>
  </ion-list>
</ion-card>
</ion-content>
