

<ion-content>
 <div >
    <p>Set your Water Goal</p>
    <p class="p-numberGlasses">Add number of glasses</p>   
</div>
<div class="water-container">
    <div >
      <div class="circle" (click)="updateGoal(-1)"><span> - </span>
      </div>
    </div>
    <div class="edit-water-value">
         <p > {{currentGoal}} </p>
    </div>

    

    <div class="plus-icon" (click)="updateGoal(1)">
      <div class="circle"><span> + </span>
      </div>
      <div style="white-space: pre; color: gray">
       
      </div>
    </div>
  </div>
  <div >
      <p class="p-numberGlasses" style="margin: 0">1 Glass = 250 ml</p>   
  </div>
  <div>
      <button 
        (click)="closeModal()" 
        class="ion-no-margin">Update
     </button>
    </div>
</ion-content>
